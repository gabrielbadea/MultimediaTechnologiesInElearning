<!DOCTYPE html>
<html>
<head>
    <title>Exemplu grafic</title>
    <link href="styles.css" type="text/css" rel="stylesheet" />

    <!-- includere biblioteca Google Charts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        // se incarca Visualization API si pachetele necesare
        google.charts.load('current', { packages: ['corechart'] });
        // se seteaza o functie callback de executat atunci cand Google Visualization API a fost incarcat
        google.charts.setOnLoadCallback(drawChart);

        // functie callback care creaza si populeaza un DataTable, instantiaza un Pie Chart, si il deseneaza
        function drawChart() {
            // definirea graficului de desenat
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Element');
            data.addColumn('number', 'Percentage');
            data.addRows([
                ['Nitrogen', 0.78],
                ['Oxygen', 0.21],
                ['Other', 0.01]
            ]);

            // configurare optiuni grafic
            var options = {
                'legend': 'left',
                'title': 'Body Elements',
                'is3D': true,
                'width': 600,
                'height': 450
            };

            // instantierea si desenarea graficului
            var chart = new google.visualization.PieChart(document.getElementById('pieChart'));
            chart.draw(data, options);
        }

    </script>
</head>

<body>

    <div class="sidebar">
        <a class="active" href="#item1">Menu Item 1</a>
        <a href="#item2">Menu Item 2</a>
        <a href="#item3">Menu Item 3</a>
        <a href="#item4">Menu Item 4</a>
    </div>

    <div class="right-side">
        <h1>Google Charts</h1>
        <p><b>The following is an example of a <i>pie chart</i>. Hover a slice to see the tooltip.</b></p>

        <!-- elementul unde graficul este desenat -->
        <div id="pieChart"></div>
    </div>

</body>
</html>
